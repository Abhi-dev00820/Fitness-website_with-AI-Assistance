<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitGym Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .chat-header {
            background-color: #0a0a0a;
            color: #4CAF50;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .back-button {
            position: absolute;
            left: 15px;
            background: none;
            border: none;
            color: #4CAF50;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: rgba(76, 175, 80, 0.2);
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #4CAF50;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #333;
            color: #e0e0e0;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #0a0a0a;
            border-top: 1px solid #333;
        }
        
        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: #e0e0e0;
            outline: none;
        }
        
        #send-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #45a049;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            color: #888;
            font-style: italic;
            padding: 10px 15px;
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background-color: #0a0a0a;
            border-top: 1px solid #333;
        }
        
        .suggestion {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .suggestion:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button onclick="location.href='index.html'" class="back-button" id="back-button" title="Go back">
                ‚Üê
            </button>
            FitGym Assistant
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm your FitLock assistant. How can I help you today?
            </div>
            <div class="message bot-message">
                You can ask me about our membership options, class schedules, facilities, or anything else about our gym!
            </div>
        </div>
        
        <div class="suggestions">
            <button class="suggestion">Membership options</button>
            <button class="suggestion">Opening hours</button>
            <button class="suggestion">Personal trainers</button>
            <button class="suggestion">Class schedule</button>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const suggestions = document.querySelectorAll('.suggestion');
            const backButton = document.getElementById('back-button');
            
            // Add message to chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Handle sending message
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    userInput.value = '';
                    
                    // Show typing indicator
                    const typingIndicator = document.createElement('div');
                    typingIndicator.classList.add('typing-indicator');
                    typingIndicator.textContent = 'Fitlock Assistant is typing...';
                    typingIndicator.style.display = 'block';
                    chatMessages.appendChild(typingIndicator);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // Send to server
                    fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `user_input=${encodeURIComponent(message)}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Remove typing indicator
                        chatMessages.removeChild(typingIndicator);
                        
                        // Add bot response
                        addMessage(data.response, false);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        chatMessages.removeChild(typingIndicator);
                        addMessage("Sorry, I'm having trouble connecting to the server. Please try again later.", false);
                    });
                }
            }
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Add click handlers for suggestions
            suggestions.forEach(button => {
                button.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    sendMessage();
                });
            });
            
            // Back button functionality
            backButton.addEventListener('click', function() {
                // You can customize what the back button does
                // Here are a few options:
                
                // 1. Go back in browser history
                window.history.back();
                
                // 2. Clear the chat
                // chatMessages.innerHTML = '';
                // addMessage("Hello again! What else can I help you with?", false);
                
                // 3. Redirect to another page
                // window.location.href = '/some-other-page';
                
                // 4. For a SPA, you might have a different navigation system
            });
        });
    </script>
</body>
</html>
